<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <script>
        function bla()
        {
            a = document.getElementById("a").value;
            b = document.getElementById("b").value;
            c = document.getElementById("c").value;
            txt = "<br \>\n"
            delta = b^2 - 4*a*c
            txt += "&#916" + " = b²-4ac = " + b + "² - 4 * " + a + " * " + c + " = " + delta
            if(delta<0)
            {
                txt += "<br \>\n"
                txt += "Delta menor que zero (raízes complexas)"
            }
            document.getElementById("saida").innerHTML = txt;
            
            //Draw();
            //RenderFunction( function(x){a*x*x*x + b*x + c} );
        }
        </script>
    </head>
    <body onload="javascript:bla()">
        <h1>Hello World</h1>
        <p>
            Jamie was here.
        </p>
        <input type="text" style="width:50px" id="a" value=1 onchange="javscript:bla()"></input> x² + 
        <input type="text" style="width:50px" id="b" value=0 onchange="javscript:bla()"></input> x + 
        <input type="text" style="width:50px" id="c" value=-4 onchange="javscript:bla()"></input> = 0
        <div id="saida"> a</div>
    </body>
</html>
