<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ASB solves Bhaskara</title>
        
		<link rel="stylesheet" type="text/css" href="site.css" />

        <script>
        function solve()
        {
            a = parseFloat(document.getElementById("a").value);
            b = parseFloat(document.getElementById("b").value);
            c = parseFloat(document.getElementById("c").value);
            window.a = a;
            window.b = b;
            window.c = c;
            
            if(a != 0 && !isNaN(a)){//Parabola
				console.log("Parabola");
				delta = b^2 - 4*a*c
				
				function par(n){
					if(n<0) return "(" + n + ")";
					else return n;
				}
				
				txt = "<br \>\n"
				txt += "Resolvendo um polinômio de segundo grau:\n"
				txt += "\\\[\\Delta = b^2 - 4ac\\\]"
				txt += "\\\[\\Delta = " + par(b) + "^2 - 4 . " + par(a) + " . " + par(c) + " = " + delta + "\\\]"
				txt += "<br \>\n"
				if(delta<0)
				{
				
					x1 = ((-b + Math.sqrt(-delta))/(2*a));
					x2 = ((-b - Math.sqrt(-delta))/(2*a));
					xv = (-b)/(2*a);
					yv = a*xv*xv+b*xv+c;
					txt += "<br \>\n"
					txt += "Delta menor que zero (raízes complexas)!"
					txt += "<br \>\n"
					txt += "Raízes:\n"
					txt += "\\\[x_1 = \\frac{-b + \\sqrt{&#916}}{2a} = \\frac{" + -b + " + \\sqrt{" + delta + "}}{" + 2*a + "} = " + (-b/2*a) + " + " + Math.sqrt(-delta).toPrecision(4) + "i\\\]";
						
					txt += "<br \>\n"
					txt += "\\\[x_2 = \\frac{-b - \\sqrt{&#916}}{2a} = \\frac{" + -b + " - \\sqrt{" + delta + "}}{" + 2*a + "} = " + (-b/2*a) + " + " + -Math.sqrt(-delta).toPrecision(4) + "i\\\]";
					if(a > 0){
						txt += "Ponto mínimo em ("+xv.toPrecision(2)+","+yv.toPrecision(2)+")."
					}else{
						txt += "Ponto máximo em ("+xv.toPrecision(2)+","+yv.toPrecision(2)+")."
					}
				
				}else{
					x1 = ((-b + Math.sqrt(delta))/(2*a));
					x2 = ((-b - Math.sqrt(delta))/(2*a));
				
					xv = (-b)/(2*a);
					yv = a*xv*xv+b*xv+c;
					txt += "Raízes:\n"
					txt += "\\\[x_1 = \\frac{-b + \\sqrt{&#916}}{2a} = \\frac{" + -b + " + " + Math.sqrt(delta).toPrecision(4) + "}{" + 2*a + "} = " + x1.toPrecision(4) + "\\\]";
						
					txt += "<br \>\n"
					txt += "\\\[x_2 = \\frac{-b - \\sqrt{&#916}}{2a} = \\frac{" + -b + " - " + Math.sqrt(delta).toPrecision(4) + "}{" + 2*a + "} = " + x2.toPrecision(4) + "\\\]";
					if(a > 0){
						txt += "Ponto mínimo em ("+xv.toPrecision(2)+","+yv.toPrecision(2)+")."
					}else{
						txt += "Ponto máximo em ("+xv.toPrecision(2)+","+yv.toPrecision(2)+")."
					}
				}	
				document.getElementById("saida").innerHTML = txt;
			
				setMaxX(Math.max(x1*1.5,x2*1.5));
				setMinX(Math.min(x1*1.5,x2*1.5));
				
				if(yv < 0)
				{
					setMaxY(-yv/2);
					setMinY(yv*1.5);
				}else{
					setMaxY(yv*1.5);
					setMinY(-yv/2);
				}
				
				
				// Desenha o gráfico
				if(delta >= 0){
					DrawParabola(a, b, c,x1,x2,xv,yv);
				}else{
					DrawParabola(a, b, c,null,null,xv,yv);
				}
				
			}else{// Reta
				console.log("Reta");
				if(b == 0){
					if(c == 0){document.getElementById("saida").innerHTML = "Infinitas soluções!\n"}
					else{document.getElementById("saida").innerHTML = "Não há solução."}
				}else{
						x1 = -c/b;
						setMaxX(x1*1.5);
						setMinX(x1*0.5);
						setMaxY(10);
						setMinY(-10);
						txt = "<br \>\n"
						txt += "Resolvendo um polinômio de primeiro grau:\n"
						txt += "\\\[x = \\frac{c}{b} = \\frac{" + c + "}{" + b + "} = " + x1.toPrecision(4) + "\\\]";
						
						document.getElementById("saida").innerHTML = txt;

						// Desenha o gráfico
						DrawLine(b, c,x1);
				}
			}
			
			// Atualiza as fórmulas
			MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
        }
        </script>
    </head>
    <body onload="javascript:solve()">
		<div id ="all">
        <div id="eq">
        <input type="text" style="width:50px" id="a" value=1 onkeydown="javscript:solve()" onkeyup="javscript:solve()"></input> x² + 
        <input type="text" style="width:50px" id="b" value=0 onkeydown="javscript:solve()" onkeyup="javscript:solve()"></input> x + 
        <input type="text" style="width:50px" id="c" value=-4 onkeydown="javscript:solve()" onkeyup="javscript:solve()"></input> = 0
        <div id="saida"> a</div>
        </div>
        <canvas id="xy-graph" width=400px height=200px></canvas>
        </div>
        
        <script type="text/javascript" src="canvas-graph.js"></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$','$'], ["\\[","\\]"] ],
            processEscapes: true
            },
            TeX: {
            extensions: ["AMSmath.js", "AMSsymbols.js"]
            },
            "HTML-CSS": { availableFonts: ["TeX"] }
        });
        </script>
        <script type="text/javascript" src="MathJax/MathJax.js"></script>
    </body>
</html>
